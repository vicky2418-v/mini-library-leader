<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6fa;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-top: 20px;
        }
        .container, .login-panel {
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px #0001;
        }
        .flex {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .panel {
            flex: 1 1 350px;
            min-width: 300px;
        }
        button {
            background: #2d3e50;
            color: #fff;
            padding: 7px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1a2533;
        }
        .notification {
            padding: 10px;
            border-radius: 5px;
            display: none;
            margin: 10px 0;
            color: #fff;
        }
        .notification.success { background: #4caf50; }
        .notification.error { background: #e53935; }
    </style>
</head>
<body>
    <h1>ðŸ“š Mini Library Management System</h1>

    <!-- Login Section -->
    <div id="loginSection" class="login-panel" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="loginName" placeholder="Enter your name">
        <button onclick="loginUser()">Login</button>
        <div id="loginNotification" class="notification"></div>
    </div>
</body>
</html>
